name: Backup DB
on:
  schedule:
    - cron: "0 0 * * *" # ← Quotes around cron expression
  workflow_dispatch: # ← Correct indentation

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      DB_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@${{ secrets.DB_HOST }}:5432/ayric # ← Fixed secret syntax
    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client
      - name: Dump database
        run: pg_dump $DB_URL > backup.sql
      - name: Upload backup
        uses: actions/upload-artifact@v3
        with:
          name: db-backup-$(date +%Y-%m-%d)
          path: backup.sql
