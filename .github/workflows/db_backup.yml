name: Backup DB
on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      DB_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@${{ secrets.DB_HOST }}:5432/your-db-name
    steps:
      - name: Dump database
        run: |
          sudo apt-get install -y postgresql-client
          pg_dump $DB_URL > backup.sql
      - name: Upload backup
        uses: actions/upload-artifact@v3
        with:
          name: db-backup-$(date +%Y-%m-%d)
          path: backup.sql
